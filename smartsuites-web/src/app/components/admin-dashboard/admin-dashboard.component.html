<div class="dashboard">
  <div class="ui-g overview-boxes">
    <div class="ui-g-12 ui-md-6 ui-lg-3">
      <div class="ui-g overview-box overview-box-1">
        <div>
          <div style="font-size: 50px;text-align: center;">
            <i class="fa fa-inbox"></i>
          </div>
          <div style="font-weight: 600; font-size: 15px">
            <span>调度任务数量</span>
          </div>
        </div>
        <div style="margin-left: 20px">
          <div class="overview-box-count" style="margin-top: 10px;font-size: 30px;font-weight: 600;">150</div>
          <div class="overview-box-stats" style="font-size: 15px;margin-top: 4px">12 less than yesterday</div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-3">
      <div class="ui-g overview-box overview-box-2">
        <div>
          <div style="font-size: 50px;text-align: center;">
            <i class="fa fa-hand-o-up"></i>
          </div>
          <div style="font-weight: 600; font-size: 15px">
            <span>平台访问次数</span>
          </div>
        </div>
        <div style="margin-left: 20px">
          <div class="overview-box-count" style="margin-top: 10px;font-size: 30px;font-weight: 600;">532</div>
          <div class="overview-box-stats" style="font-size: 15px;margin-top: 4px">46 more than yesterday</div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-3">
      <div class="ui-g overview-box overview-box-3">
        <div>
          <div style="font-size: 50px;text-align: center;">
            <i class="fa fa-folder"></i>
          </div>
          <div style="font-weight: 600; font-size: 15px">
            <span>平台笔记总数</span>
          </div>
        </div>
        <div style="margin-left: 20px">
          <div class="overview-box-count" style="margin-top: 10px;font-size: 30px;font-weight: 600;">450</div>
          <div class="overview-box-stats" style="font-size: 15px;margin-top: 4px">30 more than yesterday</div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-3">
      <div class="ui-g overview-box overview-box-4">
        <div>
          <div style="font-size: 50px;text-align: center;">
            <i class="fa fa-user"></i>
          </div>
          <div style="font-weight: 600; font-size: 15px">
            <span>平台用户总数</span>
          </div>
        </div>
        <div style="margin-left: 20px">
          <div class="overview-box-count" style="margin-top: 10px;font-size: 30px;font-weight: 600;">532</div>
          <div class="overview-box-stats" style="font-size: 15px;margin-top: 4px">250 more than yesterday</div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui-g">

    <div class="ui-g-12 ui-lg-3 product-statistics">
      <p-panel>
        <p-header>
          <i class="fa fa-line-chart"></i>
          <span>用户类型统计</span>
        </p-header>

        <div style="height:400px;width: 100%;" id="piechart"></div>

      </p-panel>
    </div>

    <div class="ui-g-12 ui-lg-9 product-statistics">
      <p-panel>
        <p-header>
          <i class="fa fa-line-chart"></i>
          <span>任务状态统计</span>
        </p-header>

        <div style="height:400px;width: 100%" id="multibar"></div>

      </p-panel>
    </div>

    <div class="ui-g-12 ui-lg-12 interpreter">
      <p-carousel headerText="平台资源统计" [value]="interpreters" [numVisible]="6">
        <ng-template let-interpreter pTemplate="item">

          <div style="padding: 20px">
            <div class="thumbnail" style="width: 100%;height: 336px;">
              <a href="http://codeguide.bootcss.com" title="Bootstrap 编码规范" target="_blank" onclick="_hmt.push(['_trackEvent', 'tile', 'click', 'codeguide'])">
                <img class="lazy" src="assets/resource/{{interpreter.image}}" width="100%" height="150" alt="Bootstrap 编码规范">
              </a>
              <div class="caption">
                <h3>
                  <a href="http://codeguide.bootcss.com" title="Bootstrap 编码规范" target="_blank">Bootstrap 编码规范<br><small>by @mdo</small></a>
                </h3>
                <p>Bootstrap 编码规范：编写灵活、稳定、高质量的 HTML 和 CSS 代码的规范。</p>
              </div>
            </div>
          </div>

        </ng-template>
      </p-carousel>
    </div>

  </div>

</div>
