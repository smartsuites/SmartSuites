<nz-row class="submenu">

   <nz-breadcrumb [nzSeparator]="'>'">
     <nz-breadcrumb-item>
       <i class="anticon anticon-home"></i>
     </nz-breadcrumb-item>
     <nz-breadcrumb-item>
       <a href=""><i class="anticon anticon-user"></i><span>Application List</span></a>
     </nz-breadcrumb-item>
     <nz-breadcrumb-item>
       <a href="">Application</a>
     </nz-breadcrumb-item>
   </nz-breadcrumb>

   <nz-input [nzType]="'search'" [nzPlaceHolder]="'input search text'" [(ngModel)]="_value" style="width: 220px; float:right; margin-left: 20px"></nz-input>

   <div class="action" style="float: right;">
     <button nz-button [nzType]="'primary'" [nzSize]="size" [nzShape]="'circle'" nz-tooltip="Most simple prompt text">
       <i class="anticon anticon-download"></i>
     </button>
     <button nz-button [nzType]="'primary'" [nzSize]="size" nz-tooltip="Most simple prompt text">
       <i class="anticon anticon-download"></i><span>Download</span>
     </button>
     <button nz-button [nzType]="'primary'" [nzSize]="size" nz-tooltip="Most simple prompt text">
       <span>Normal</span>
     </button>
     <button nz-button [nzType]="'primary'" (click)="loadTwo($event)" [nzLoading]="isLoadingTwo">
       <i class="anticon anticon-poweroff"></i>
       <span>Click me!</span>
     </button>
   </div>

 </nz-row>

<ul nz-menu [nzMode]="'inline'" style="height: 100% ;width:200px">
  <li nz-submenu>
    <span title><i class="anticon anticon-user"></i>subnav 1</span>
    <ul>
      <li nz-menu-item>option1</li>
      <li nz-menu-item>option2</li>
      <li nz-menu-item>option3</li>
      <li nz-menu-item>option4</li>
    </ul>
  </li>
  <li nz-submenu>
    <span title><i class="anticon anticon-laptop"></i>subnav 2</span>
    <ul>
      <li nz-menu-item>option5</li>
      <li nz-menu-item>option6</li>
      <li nz-menu-item>option7</li>
      <li nz-menu-item>option8</li>
    </ul>
  </li>
  <li nz-submenu>
    <span title><i class="anticon anticon-notification"></i>subnav 3</span>
    <ul>
      <li nz-menu-item>option9</li>
      <li nz-menu-item>option10</li>
      <li nz-menu-item>option11</li>
      <li nz-menu-item>option12</li>
    </ul>
  </li>
</ul>
