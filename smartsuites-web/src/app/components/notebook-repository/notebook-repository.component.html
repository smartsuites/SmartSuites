<div class="ui-g" [ngStyle]="{'min-height':min_height}">

  <div class="ui-g-12">
    <!--TODO Filter-->
    <p-panel [style]="{'margin-bottom':'10px'}" *ngFor="let repo of notebookRepos" id="{{repo.name | lowercase}}">
      <p-header>
        <div class="ui-helper-clearfix">
          <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">{{repo.name}}</span>

          <button pButton style="float: right" type="button" icon="fa-edit" label="编辑" class="ui-button-info"
                  *ngIf="repo.settings.length > 0" (click)="edit=true" [disabled]="edit"></button>
        </div>
      </p-header>
      <div>
        <p-dataTable [value]="repo.settings" [responsive]="true" [editable]="edit">
          <p-column field="name" header="配置项" [sortable]="false"></p-column>
          <p-column field="selected" header="配置值" [sortable]="false" [editable]="edit"></p-column>
        </p-dataTable>
      </div>
      <p-footer *ngIf="edit">
        <button pButton type="button" icon="fa-save" label="保存" class="ui-button-info" (click)="saveNotebookRepo(repo, repo.settings)"></button>
        <button pButton type="button" icon="fa-trash-o" label="取消" class="ui-button-danger" (click)="edit=false"></button>
      </p-footer>
    </p-panel>

  </div>
</div>
